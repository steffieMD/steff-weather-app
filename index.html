<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="form">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter City..."
          />

          <button id="search-button">🔎</button>
          <button id="location">📍</button>
        </form>
      </header>
      <main>
        <h1>Abuja</h1>
        <h2>Sun 24th Dec, 19:15</h2>
        <div id="current-temperature">
          <div class="just-temperature">
            <span id="weather-icon">🌤️</span>
            <strong>54</strong>
            <div class="unit">
              <span id="celsius">°C</span>
              <hr />
              <span id="fahrenheit">°F</span>
            </div>
          </div>

          <p class="weather-info">
            <span id="description">Clear</span>
            <span id="feels-like">Feels like 54°</span>
            <span id="pressure">Pressure: 1023 mbar</span>
            Humidity:<span id="humidity"> 53%</span>
          </p>

          <p class="more-weather-info">
            Wind:<span id="wind-speed"> 4mph</span>
            <span id="degree">Dew Point: 42°</span>
          </p>
        </div>
      </main>
      <div class="other-days">
        <div class="day">
          <p id="future-day">Tue 11</p>
          <img
            src="media/weather-icon.png"
            alt="weather-icon"
            width="70
          px"
          />
          <p class="future-temp">
            <span id="max-temp">11°</span>
            <span id="min-temp">7°</span>
          </p>
        </div>
        <div class="day">
          <p id="future-day">Wed 12</p>
          <img
            src="media/weather-icon.png"
            alt="weather-icon"
            width="70
          px"
          />
          <p class="future-temp">
            <span id="max-temp">11°</span>
            <span id="min-temp">7°</span>
          </p>
        </div>
        <div class="day">
          <p id="future-day">Thu 13</p>
          <img
            src="media/weather-icon.png"
            alt="weather-icon"
            width="70
          px"
          />
          <p class="future-temp">
            <span id="max-temp">11°</span>
            <span id="min-temp">7°</span>
          </p>
        </div>
        <div class="day">
          <p id="future-day">Fri 14</p>
          <img
            src="media/weather-icon.png"
            alt="weather-icon"
            width="70
          px"
          />
          <p class="future-temp">
            <span id="max-temp">11°</span>
            <span id="min-temp">7°</span>
          </p>
        </div>
        <div class="day">
          <p id="future-day">Sat 15</p>
          <img
            src="media/weather-icon.png"
            alt="weather-icon"
            width="70
          px"
          />
          <div class="future-temp">
            <span id="max-temp">11°</span>
            <span id="min-temp">7°</span>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/steffieMD" target="_blank"
          >Steffie Metieh</a
        >
        and is
        <a
          href="https://github.com/steffieMD/steff-weather-app.git"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://curious-lamington-effc92.netlify.app/" target="_blank"
          >hosted on netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
