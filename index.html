<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form action="#">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="San Francisco, CA..."
        />
        <input type="button" value="🌀" />
        <input type="button" value="🛜" />
      </form>
    </header>
    <main>
      <div id="current-temperature">
        <p>
          <p>🌤️</p>
          <strong>54</strong>
          <span id="fahrenheit">°F</span>
          <span id="celsius">°C</span>
        </p>
        <p>
          <span id="description">Clear</span>
          <span id="feels-like">Feels like 54°</span>
          <span id="pressure">Pressure: 1023 mbar</span>
          <span id="humidity">Humidity: 53%</span>
        </p>

        <p>
          <span id="wind-speed">Wind -> 4mph</span>
          <span id="degree">Dew Point: 42°</span>
        </p>
      </div>
      <div id="other-days"></div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/steffieMD" target="_blank">Steffie Metieh</a>
      and is
      <a
        href="https://github.com/steffieMD/steff-weather-app.git"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://curious-lamington-effc92.netlify.app/" target="_blank"
        >hosted on netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
